{% for comment in comments %}
<div class="bg-white p-4 rounded-lg shadow-md mb-4">
    <div class="flex items-center">
        <img src="{{ comment.user.profile.image.url }}" class="w-12 h-12 rounded-full mr-4" alt="">
        <div>
            <h5 class="font-bold">{{ comment.user.username }}</h5>
            <p class="text-gray-600 text-sm">{{ comment.created_at|date:"M d, Y" }}</p>
        </div>
    </div>
    <p class="mt-2">{{ comment.text }}</p>
    {% if comment.user == user %}
        <div class="mt-2">
            <a href="{% url 'edit_comment' comment.id %}" class="text-blue-500 hover:text-blue-700">Edit</a>
            <a href="{% url 'delete_comment' comment.id %}" class="text-red-500 hover:text-red-700 ml-2">Delete</a>
        </div>
    {% endif %}
</div>
{% endfor %}
