
<!-- Navigation Bar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Logo and Brand -->
            <div class="flex items-center space-x-4">
                <i class="fas fa-shopping-bag text-indigo-600 text-2xl"></i>
                <span class="ml-2 text-xl font-bold text-gray-800">
                    <a href="{% url 'home' %}">Centro De Subastas</a>
                </span>
            </div>
            
            <!-- Navigation Items -->
            <div class="flex space-x-4">

                <a href="{% url 'home' %}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Home
                </a>

                <div x-data="{ open: false }" class="relative">

                    <button @click="open = !open" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500">

                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>

                    <div x-show="open" @click.away="open = false" x-cloak

                        x-transition:enter-end="transform opacity-100 scale-100" 
                        x-transition:leave="transition ease-in duration-75"

                <a href="{% url 'create_listing' %}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">

            <div class="flex items-center space-x-3">

                <button class="bg-white p-2 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">

                </button>
            </div>
        </div>
    </div>
