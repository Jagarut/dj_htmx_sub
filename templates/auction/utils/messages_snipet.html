{% for message in messages %}
  <div
    x-data="{ showMessage: true }"
    x-show="showMessage"
    x-init="
      setTimeout(() => showMessage = false, 3000);
      setTimeout(() => showMessage = true, 1);
    "
    class="container rounded-lg text-center text-2xl mx-auto p-4 max-w-4xl
    {% if message.tags == 'error' %}bg-red-500 text-white
    {% elif message.tags == 'success' %}bg-green-500 text-white
    {% endif %}"
    x-transition:enter="transition ease-out duration-500"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-500"
    x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    style="position: absolute; top: 50; left: 0; right: 0; z-index: 1"
  >
    {{message}}
  </div>
{% endfor %}
