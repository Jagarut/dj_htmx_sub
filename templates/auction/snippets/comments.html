<style>
  tr.htmx-swapping { 
    opacity: 0; 
    transition: opacity 1s ease-out; 
  }
</style>

  <div id="comment-{{ comment.id }}" hx-target="this" class="container mx-auto max-w-4xl ">
    <div class="bg-white p-4 rounded-lg shadow-md w-full overflow-hidden">
      <div class="flex items-center">
        <i class="fas fa-user fa-xl w-12 h-12 rounded-full mt-6  text-gray-500"></i> 
        <div class="rounded-lg">
          <p class="font-bold">{{ comment.user.username }}</p>
          <p class="text-gray-600 text-sm">{{ comment.created_at|date:"M d, Y" }}</p>
        </div>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg w-full">
        <span class="ml-2" > {{ comment.text }}</span>
         
        
        {% if comment.user == user %}
        <div class="mt-2">
          <a hx-delete="{% url 'delete_comment' comment.id %}"
             hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
             hx-confirm="Are you sure you want to delete this comment?"
             hx-swap="outerHTML swap:1s"
             
             class="text-red-500 hover:text-red-700 ml-2">
             <span class="hover:text-red-700 cursor-pointer">
               <i class="fas fa-trash text-red-500 hover:text-red-700 mr-2"></i>
               Delete
             </span>
          </a>
        </div>
        {% endif %}
      </div>
      
    </div>
  </div>
